group 'com.wonderpush.sdk.wonderpush_flutter_plugin'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        buildConfigField 'String', 'WONDERPUSH_CLIENT_ID', '"7b61b48bdaf2bc40da311b96812e3a833c9ee48d"'
//        buildConfigField 'String', 'WONDERPUSH_CLIENT_SECRET', '"08fd5728caa4df728e2deff50bf01466224326f7015c26c7df7ce917523eb305"'
//        buildConfigField 'String', 'WONDERPUSH_SENDER_ID', '"791178465740"'
         // buildConfigField 'boolean', 'WONDERPUSH_LOGGING', true
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "androidx.multidex:multidex:2.0.1"
    implementation 'com.wonderpush:wonderpush-android-sdk:3.+'
}
